<div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-2">
        <button class="btn btn-light" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar educaci√≥n
        </button>

    </div>

    <div class="col-lg-1"></div>
    <!-- chequear los class col -->
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h2>{{Educacion.nombreE}}</h2>
                    </td>
                    <td>{{Educacion.descripcionE}}</td>

                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-square"></i>Editar</button>
                    </td>


                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                             <i class="bi bi-trash3"></i>Borrar</button></td>
                </tr>
            </tbody>
        </table>
    </div>





</div>
